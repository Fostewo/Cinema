{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Добавить фильм</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Жанр</label>
            <input type="text" class="form-control" name="genre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата показа</label>
            <input type="date" class="form-control" name="release_date" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Рейтинг</label>
            <input type="number" step="0.1" min="0" max="10" class="form-control" name="rating" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ссылка на трейлер (YouTube)</label>
            <input type="url" class="form-control" name="trailer_url" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Кинотеатры (JSON)</label>
            <textarea class="form-control" name="theaters" rows="5" required>[{"name": "Кинотеатр 1", "lat": 55.76, "lon": 37.64}]</textarea>
            <small class="form-text text-muted">Формат: [{"name": "Название", "lat": широта, "lon": долгота},
                ...]</small>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
